<ion-header>

  <ion-navbar>
    <ion-title>Terceira Aula</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="card-background-page">
  <ion-card>
    <ion-card-header>Cabeçalho</ion-card-header>
    <ion-card-content>
      Esta aula é sobre cards... <br/>
      click para ir à quarta-aula. <br/>
        <button ion-button block clear (click)="abrirQuartaAula()">
          <ion-icon name="arrow-round-forward" item-start>Aula #04</ion-icon>
        </button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Other Card Header</ion-card-header>
    <ion-list>
      <ion-item>
        <ion-icon name="clock" item-start></ion-icon> Relógio
      </ion-item>
      <ion-item>
        <ion-icon name="camera" item-start></ion-icon> Câmera
      </ion-item>
      <ion-item>
        <ion-icon name="flame" item-start></ion-icon> Lume
      </ion-item>
      <ion-item>
        <ion-icon name="link" item-start></ion-icon> Hiperligação
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card>
    <img src="https://ionicframework.com/dist/preview-app/www/assets/img/card-saopaolo.png"/>
    <div class="card-title">Matxessa</div>
    <div class="card-subtitle">Estudando com Inteligência</div>
  </ion-card>
</ion-content>
