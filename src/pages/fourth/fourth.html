<ion-header>

  <ion-navbar>
    <ion-title>Quarta Aula</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Tiago Brunet</ion-label>
      <ion-checkbox color="secondary" checked="true"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Myles Munroe</ion-label>
      <ion-checkbox color="danger" disabled="true"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Mike Murdock</ion-label>
      <ion-checkbox color="light"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Bernardo Magira</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-checkbox [(ngModel)]="mentor"></ion-checkbox>
      <ion-label>{{ mentor }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-buttons start>
    <button ion-button (click)="openAlert()" full>
      Ok
    </button>
  </ion-buttons>
</ion-content>
