<ion-header>

  <ion-navbar>
    <ion-title>Décima Aula</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Notas [ion-note]</p>
  <ion-list> 
    <ion-item>
      <ion-note item-start>
        Esta é a primeira nota feita em ionic.
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-note item-end>
        Mais outra para ver como essa droga funciona.
      </ion-note>
    </ion-item>
  </ion-list>
  <br/>
  clik in the following icon: <ion-icon name="settings" style="font-size: 150%" (click)="popOver()"></ion-icon>
  <p>
    <ion-list radio-group [(ngModel)]="opcao">
      <ion-list-header color="danger">
        My Virtual Menthors
      </ion-list-header>
      <ion-item>
        <ion-label>Tiago Brunet</ion-label>
        <ion-radio checked="true" value="tiago-brunet"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Myles Munroe</ion-label>
        <ion-radio checked="false" value="myles-munroe"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>John Maxwell</ion-label>
        <ion-radio checked="false" value="jon-maxwell"></ion-radio>
      </ion-item>
    </ion-list>
  </p>
  <span style="color: red;">{{ opcao }}</span>
  <p text-align="center">
    <ion-icon name="arrow-round-forward" style="font-size: 180%" (click)="abrirAulaOnze()"></ion-icon>
  </p>
</ion-content>
